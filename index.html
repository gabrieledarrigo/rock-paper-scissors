<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissors!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div id="game">
        <header>
            <h1 id="title">
                Rock, Paper, Scissor!
            </h1>
        </header>

        <section>
            <div id="message"></div>

            <div id="game-controls">
                <div id="rock" class="game-button" data-choice="rock">
                    Rock
                </div>

                <div id="paper" class="game-button" data-choice="paper">
                    Paper
                </div>

                <div id="scissor" class="game-button" data-choice="scissors">
                    Scissors
                </div>
            </div>
        </section>
    </div>

    <script id="message-template" type="x-template">
        <h3>
            You choose {{playerChoice}} - Computer choose {{machineCoice}}
        </h3>
        <h2>
            {{message}}
        </h2>
    </script>
    <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
    <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
    
    <!-- Start the game -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
